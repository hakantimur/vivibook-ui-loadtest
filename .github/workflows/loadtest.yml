name: Playwright UI Load Test

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci || npm i

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run UI load test
        run: node load-ui.js
